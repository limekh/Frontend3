<div>
  <h1>Task tracker</h1>

  <div>
    <div class="status">
      <label for="statusFilter" class="status-filter">Фильтр статуса:</label>
      <select id="statusFilter" [(ngModel)]="statusFilter" (change)="loadTasks()">
        <option value="all">Все</option>
        <option value="open">Открытые</option>
        <option value="in-progress">В процессе</option>
        <option value="done">Выполненные</option>
        <option value="closed">Закрытые</option>
      </select>
    </div>
    <button (click)="toggleForm()">
      {{ showForm ? 'Отмена' : 'Добавить новую задачу' }}
    </button>
  </div>

  <app-task-form *ngIf="showForm" (taskAdded)="onTaskAdded()"></app-task-form>

  <div *ngIf="filteredTasks.length === 0" class="no-tasks">
    Задачи не найдены. Создайте первую задачу!
  </div>

  <div class="task-container">
    <div *ngFor="let task of filteredTasks" class="task-item">
      <div>
        <div class="task-item-raw">
          <h2>{{ task.title }}</h2>
          <div>
            <span class="task-data">
              {{ task.status }}
            </span>
            <span class="task-data">
              {{ task.type }}
            </span>
            <span class="task-data">
              {{ task.priority }}
            </span>
          </div>
        </div>
        <div class="task-item-raw">
          <span class="task-data">
            #{{ task.id }}
          </span>
          <span class="task-data">
            {{ task.createdAt | date:'short' }}
          </span>
        </div>
      </div>
  
      <div *ngIf="task.description" class="task-item-raw description">
        {{ task.description }}
      </div>

      <div>
        <div class="task-item-raw">Создатель: {{ task.creator }}</div>
        <div *ngIf="task.assignee" class="task-item-raw">Исполнитель: {{ task.assignee }}</div>
      </div>
      <div class="task-item-raw">
        <span>Статус: </span>
        <select [(ngModel)]="task.status" (change)="updateStatus(task, task.status)">
          <option value="open">Открытые</option>
          <option value="in-progress">В процессе</option>
          <option value="done">Выполненные</option>
          <option value="closed">Закрытые</option>
        </select>
      </div>
      <button (click)="deleteTask(task.id)" class="delete-task">
        Удалить
      </button>
    </div>
  </div>
</div>
